<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar sticky-top bg-body-tertiary">
        <div class="container-fluid">
            <h1 class="text-center container">Pan Tadeusz, czyli ostatni zajazd na Litwie: historia szlachecka z roku 1811 i 1812 we dwunastu księgach wierszem</h1>
        </div>
    </nav>
    <div class="row g-0 text-center">
        <div class="col-6 col-md-2">
            <div class="list-group" id="menu">
                <a class="list-group-item" href="{{url_for('index')}}">Strona główna</a>
                {% for k in range(1,13) %}
                    <a class="list-group-item" href="{{url_for('book', book=k)}}">Księga {{k}}</a>
                {% endfor %}
                <!-- <a class="list-group-item" href="./k1.html">Księga 1</a>
                -->
            </div>
        </div>
        <div class="col-sm-6 col-md-10" id="content">
            {% block content %}
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/cb/Pan_Tadeusz_1834.jpeg" alt="Pan Tadeusz">
            {% endblock %}
        </div>
    </div>
    <nav class="navbar fixed-bottom bg-body-tertiary">
        <div class="container-fluid">
            <h6 class="text-center container">Grzegorz Wójcik Akademia Nauk Stosowanych</h6>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
